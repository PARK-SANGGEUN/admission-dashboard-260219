<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>모두의 2028대입을 위한 등급 변환기</title>
<link rel="stylesheet" href="./style.css"/>
</head>
<body>

<header class="top">
  <div class="brand">
    <div class="title">모두의 2028대입을 위한 등급 변환기</div>
    <div class="sub">Copyright@All Teachers</div>
    <div class="desc">
      50:50 통합 등급 = (부산 9등급 + 대진대 9등급) / 2
    </div>
  </div>

  <div class="controls">
    <div class="ctl">
      <div class="ctlLabel">5등급 평균</div>
      <div class="sliderRow">
        <input id="gradeInput" type="number" min="1" max="5" step="0.01" value="3.00"/>
        <input id="gradeSlider" type="range" min="1" max="5" step="0.01" value="3.00"/>
      </div>
    </div>

    <div class="ctl">
      <div class="ctlLabel">대학 선택</div>
      <select id="collegeSelect"></select>
    </div>
  </div>
</header>

<section class="cards">
  <div class="card cBusan">
    <div class="cardTitle">부산 9등급</div>
    <div class="cardValue" id="busanVal">-</div>
  </div>
  <div class="card cDaejin">
    <div class="cardTitle">대진대 9등급</div>
    <div class="cardValue" id="daejinVal">-</div>
  </div>
  <div class="card cMix">
    <div class="cardTitle">50:50 통합</div>
    <div class="cardValue" id="mixVal">-</div>
  </div>
</section>

<section class="hero">
  <div class="heroTitle" id="heroTitle"></div>
  <div class="heroDesc" id="heroDesc"></div>
</section>

<main id="rails"></main>

<script src="./app.js"></script>
</body>
</html>

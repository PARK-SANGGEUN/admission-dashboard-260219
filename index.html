
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>모두의 2028대입을 위한 등급 변환기</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
<h1>모두의 2028대입을 위한 등급 변환기</h1>
<div class="desc">
50:50 통합 등급은 부산 9등급과 대진대 9등급 평균값입니다.
데이터 출처: 어디가 3개년 입결 · 부산광역시교육청 · 대진대학교 연구자료
</div>
</header>

<section class="grade-section">
<input type="number" id="grade5" step="0.01" placeholder="5등급 평균 입력">
<div class="grade-cards">
<div class="card" id="busan"></div>
<div class="card" id="daejin"></div>
<div class="card active" id="mix"></div>
</div>
<div class="toggle">
<button data-mode="mix" class="active">50:50 통합</button>
<button data-mode="busan">부산 9등급</button>
<button data-mode="daejin">대진대 9등급</button>
</div>
</section>

<section class="compare-section">
<select id="univ"></select>
<div id="typeContainer"></div>
<button id="addType">전형 추가</button>
</section>

<section class="panel">
<h2>📊 통계형 박스플롯</h2>
<canvas id="boxCanvas"></canvas>
</section>

<section class="panel">
<h2>🚄 레일 산포도</h2>
<canvas id="railCanvas"></canvas>
</section>

<script src="assets/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>모두의 2028대입을 위한 등급 변환기</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>모두의 2028대입을 위한 등급 변환기</h1>
  <div class="sub">Copyright@All Teachers</div>
  <div class="desc">
    50:50 통합 등급 = (부산 9등급 + 대진대 9등급) ÷ 2<br>
    데이터 출처: 어디가 3개년 입결 · 부산광역시교육청 등급 분석 자료 · 대진대학교 연구자료
  </div>
</header>

<div class="top-filter">

  <div class="slider-box">
    <label>5등급 평균</label>
    <input type="range" id="gradeSlider" min="1" max="5" step="0.01" value="3">
    <div id="gradeValue">3.00</div>
  </div>

  <div class="convert-box">
    <div class="convert-card blue">
      부산 9등급
      <strong id="busanValue">-</strong>
    </div>
    <div class="convert-card green">
      대진대 9등급
      <strong id="daejinValue">-</strong>
    </div>
    <div class="convert-card purple">
      50:50 통합
      <strong id="mixValue">-</strong>
    </div>
  </div>

  <div class="univ-box">
    <label>대학 선택</label>
    <select id="univSelect"></select>
  </div>

</div>

<div class="rail-wrapper">
  <div id="railContainer"></div>
</div>

<script src="app.js"></script>
</body>
</html>
